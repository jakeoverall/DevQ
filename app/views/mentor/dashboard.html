<mentor-nav></mentor-nav>
<div ng-show="monitorMode()">
    <h1>OMG</h1>
</div>
<div class="container">
    <div class="col-sm-12 dash-head">
        <div class="row custom-panel-header">
            <div class="col-md-1">
            </div>
            <h2> <span class="glyphicon glyphicon-stats"></span> Mentor Dashboard</h2>
        </div>
        <div class="col-md-4" style="margin-bottom:10px">
                    <div class="col-md-12">
                        <h2>Search Cohorts</h2>
                        <input type='text' class="form-control" ng-model="searchCohorts" placeholder="Search Cohorts" style="margin-bottom:20px;">
                    </div>            
            <div ng-repeat="cohort in cohorts | filter:{status: true} | filter: searchCohorts " class="" style="background:#424242; margin: -10px; padding:10px;">
                <div class="">
                    <h4>{{cohort.name}}</h4>
                </div>
                <div>
                    <fs-area bind="results.facets.date" plot-false />
                </div>
                <div class="">
                    <a type='submit' value="" class="btn btn-info" ng-click="viewCohort(cohort)">View Cohort</a>
                    <a type='submit' value="" class="btn btn-default" ng-click="viewCohortAssignments(cohort)">Assignments</a>
                    <input type='submit' value="Remove Cohort" class="btn btn-danger btn-block" ng-click="removeCohort(cohort)">
                </div>
                <hr>
            </div>
        </div>
        <div class="col-md-8" style="margin-right:-40px;">
                <div class="col-md-12"  style="background:#424242; margin:-10px auto 10px auto; padding:10px;">
                    <div class="col-md-12">
                        <h2>Search Mentors</h2>
                        <input type='text' class="form-control" ng-model="searchMentors" placeholder="Search Mentors">
                    </div>
                    <div class="col-md-6" ng-repeat="mentor in mentors | filter: searchMentors | filter: {status: 'Available'}">
                        <div class="name-plate mentor-roster" ng-class="setOpacity(mentor)">
                            <div class="name-plate-name">
                                <div class="">
                                    <h4 style="color:#D6D6D6">{{mentor.name}} <br/> <span style="color:#D6D6D6" class="text-muted reduce-font">{{mentor.title}}</span></h4>
                                </div>                    
                                <div class=" text-center" ng-class="statusClass(mentor)" style="color:#424242; margin: 0 -160px -1px -5px"></div>
                            </div>
                            <div class="text-right mentor-image-box">
                                <img class="mentors-image pull-right" gravatar-src-once="'{{mentor.email}}'">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" ng-repeat="mentor in mentors | filter: searchMentors | filter: {status: 'Busy'}">
                        <div class="name-plate mentor-roster" ng-class="setOpacity(mentor)">
                            <div class="name-plate-name">
                                <div class="">
                                    <h4 style="color:#D6D6D6">{{mentor.name}} <br/> <span style="color:#D6D6D6" class="text-muted reduce-font">{{mentor.title}}</span></h4>
                                </div>                    
                                <div class=" text-center" ng-class="statusClass(mentor)" style="color:#424242; margin: 0 -160px -1px -5px"></div>
                            </div>
                            <div class="text-right mentor-image-box">
                                <img class="mentors-image pull-right" gravatar-src-once="'{{mentor.email}}'">
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-6" ng-repeat="mentor in mentors | filter: searchMentors | filter: {status: 'Away'}">
                        <div class="name-plate mentor-roster" ng-class="setOpacity(mentor)">
                            <div class="name-plate-name">
                                <div class="">
                                    <h4 style="color:#D6D6D6">{{mentor.name}} <br/> <span style="color:#D6D6D6" class="text-muted reduce-font">{{mentor.title}}</span></h4>
                                </div>                    
                                <div class=" text-center" ng-class="statusClass(mentor)" style="color:#424242; margin: 0 -160px -1px -5px"></div>
                            </div>
                            <div class="text-right mentor-image-box">
                                <img class="mentors-image pull-right" gravatar-src-once="'{{mentor.email}}'">
                            </div>
                        </div>
                    </div>                                         

                </div>  
            </div>
    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class=" dash-head-modal">
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Cohort</h4>
            </div>
            <div class="modal-body">
                <input type="text" required ng-model="cohortName" class="form-control" placholder="Cohort Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" ng-click="addCohort()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
